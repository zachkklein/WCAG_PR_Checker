# a11y-baseline.yml
# Runs on every merge to main.
# Scans the production build and commits baseline.json back to the repo.
# This means PR checks always have a fresh, accurate baseline to compare against.

name: Update Accessibility Baseline

on:
  push:
    branches:
      - main

jobs:
  update-baseline:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # needed to commit baseline.json back to repo

    steps:
      # ── 1. Checkout main ─────────────────────────────────────────────────────
      - name: Checkout
        uses: actions/checkout@v4

      # ── 2. Setup Node ────────────────────────────────────────────────────────
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # ── 3. Install & build ───────────────────────────────────────────────────
      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Build
        run: npm run build

      # ── 4. Serve & scan ──────────────────────────────────────────────────────
      - name: Serve build
        run: npx serve dist -l 3000 &

      - name: Wait for server
        run: npx wait-on http://localhost:3000 --timeout 30000

      - name: Scan main branch
        run: node .a11y/scan.js --baseUrl http://localhost:3000 --output .a11y/baseline.json

      # ── 5. Commit updated baseline back to repo ──────────────────────────────
      # We only commit if baseline.json actually changed (git diff --quiet exits 0
      # if no changes, so we skip the commit in that case).
      - name: Commit baseline
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .a11y/baseline.json
          git diff --staged --quiet || git commit -m "chore: update a11y baseline [skip ci]"
          git push